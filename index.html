<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work Schedule</title>
    <!-- <link rel="stylesheet" href="reset.css" /> -->
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4626746004.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="dateTop">
        <div class="onlyDate">
          <p id="dayNames"></p>
          <p id="date2"></p>
        </div>
        <button class="shoppingBtn btn">
          <i class="fa-brands fab fa-shopify"></i>
        </button>
        <button class="workingBtn btn none">
          <i class="fa-solid fas fa-briefcase"></i>
        </button>
      </div>

      <button class="addDayBtn btn">Add new day</button>

      <div id="background" class="none">
        <div class="container">
          <div id="editing" class="">
            <form action="" method="post" id="editForm">
              <button type="button" class="cancelEditDayBtn btn">X</button>
              <div class="date">
                <input type="date" id="editDate" />
              </div>
              <div class="wifeWorkingTime">
                <select name="" id="editWifeStart">
                  <option value="0">Start</option>
                  <option value="07">07:00</option>
                  <option value="08">08:00</option>
                  <option value="09">09:00</option>
                  <option value="10">10:00</option>
                  <option value="11">11:00</option>
                  <option value="12">12:00</option>
                  <option value="13">13:00</option>
                  <option value="14">14:00</option>
                  <option value="15">15:00</option>
                  <option value="1">REST DAY</option>
                </select>
  
                <select name="" id="editWifeEnd" class="">
                  <option value="0">Finish</option>
                  <option value="15">15:30</option>
                  <option value="16">16:30</option>
                  <option value="17">17:30</option>
                  <option value="18">18:30</option>
                  <option value="19">19:30</option>
                  <option value="20">20:30</option>
                  <option value="21">21:30</option>
                  <option value="22">22:30</option>
                  <option value="23">23:30</option>
                  <option value="1">REST DAY</option>
                </select>
              </div>
              <div class="husbandWorkingTime">
                <select name="" id="editHusbandStart">
                  <option value="0">Start</option>
                  <option value="07">07:00</option>
                  <option value="08">08:00</option>
                  <option value="09">09:00</option>
                  <option value="10">10:00</option>
                  <option value="11">11:00</option>
                  <option value="12">12:00</option>
                  <option value="13">13:00</option>
                  <option value="14">14:00</option>
                  <option value="15">15:00</option>
                  <option value="1">REST DAY</option>
                </select>
  
                <select name="" id="editHusbandEnd" class="">
                  <option value="0">Finish</option>
                  <option value="14">14:00</option>
                  <option value="15">15:00</option>
                  <option value="16">16:00</option>
                  <option value="17">17:00</option>
                  <option value="18">18:00</option>
                  <option value="19">19:00</option>
                  <option value="20">20:00</option>
                  <option value="21">21:00</option>
                  <option value="22">22:00</option>
                  <option value="1">REST DAY</option>
                </select>
              </div>
              <div class="textarea">
                <textarea name="" id="editNote" cols="40" rows="5"></textarea>
              </div>
  
              <div class="buttons2">
                <button type="submit" class="saveEditDayBtn btn">Save</button>
                <button type="submit" class="deleteBtn btn">Delete</button>
              </div>
            </form>
          </div>

        </div>
      </div>
      <div class="userInterface none">
        <form action="" method="post" id="form">
          <button type="button" class="cancelDayBtn btn">X</button>
          <div class="date">
            <input type="date" id="date" />
          </div>
          <div class="wifeWorkingTime">
            <select name="" id="wifeStart">
              <option value="0">Start</option>
              <option value="07">07:00</option>
              <option value="08">08:00</option>
              <option value="09">09:00</option>
              <option value="10">10:00</option>
              <option value="11">11:00</option>
              <option value="12">12:00</option>
              <option value="13">13:00</option>
              <option value="14">14:00</option>
              <option value="15">15:00</option>
              <option value="1">REST DAY</option>
            </select>

            <select name="" id="wifeEnd" class="">
              <option value="0">Finish</option>
              <option value="15">15:30</option>
              <option value="16">16:30</option>
              <option value="17">17:30</option>
              <option value="18">18:30</option>
              <option value="19">19:30</option>
              <option value="20">20:30</option>
              <option value="21">21:30</option>
              <option value="22">22:30</option>
              <option value="23">23:30</option>
              <option value="1">REST DAY</option>
            </select>
          </div>
          <div class="husbandWorkingTime">
            <select name="" id="husbandStart">
              <option value="0">Start</option>
              <option value="07">07:00</option>
              <option value="08">08:00</option>
              <option value="09">09:00</option>
              <option value="10">10:00</option>
              <option value="11">11:00</option>
              <option value="12">12:00</option>
              <option value="13">13:00</option>
              <option value="14">14:00</option>
              <option value="15">15:00</option>
              <option value="1">REST DAY</option>
            </select>

            <select name="" id="husbandEnd" class="">
              <option value="0">Finish</option>
              <option value="14">14:00</option>
              <option value="15">15:00</option>
              <option value="16">16:00</option>
              <option value="17">17:00</option>
              <option value="18">18:00</option>
              <option value="19">19:00</option>
              <option value="20">20:00</option>
              <option value="21">21:00</option>
              <option value="22">22:00</option>
              <option value="1">REST DAY</option>
            </select>
          </div>
          <div class="textarea">
            <textarea name="" id="note" cols="40" rows="5"></textarea>
          </div>
          <div class="saveNewDay">
            <button type="submit" class="saveNewDayBtn btn">Add new day</button>
          </div>
        </form>
      </div>

      <div id="schedule"></div>
      <div class="shoppingList none">
        <div class="inputShopping">
          <form action="" class="addShoppingListFrom">
            <input class="inputProduct" name="product" type="text" required />
            <button type="submit" class="addToShoppingListBtn">Add</button>
          </form>
        </div>
        <ul id="shoppingList"></ul>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
